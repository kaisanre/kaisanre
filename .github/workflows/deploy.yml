name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --shamefully-hoist

      - name: Fix sharp module issue
        run: |
          pnpm rebuild sharp
          pnpm install --platform=linux --arch=x64 sharp

      - name: Build the Astro site
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # âœ… Fixed deprecated version issue
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
